<div class="rely-payment payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span id="logo">
                <img  data-bind="attr: {'src': getRelyLogo()}" alt="rely-logo"/>
            </span>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
        <div class="rely-overlay-container">
            <div class="rely-overlay-bg">
            </div>
            <div class="rely-overlay-close" data-bind="click: closeLiveMode" >
                x
            </div>
            <div class="rely-overlay-container" data-bind="click: focusLiveMode">
                <div class="rely-overlay-content">
                    <div class="rely-overlay-logo">
                        <img  data-bind="attr: {'src': getRelyLogo()}" alt="rely-logo"/>
                    </div>
                    <div class="rely-overlay-text">
                        <div class="rely-overlay-small-text">
                            Don't you see Rely Payment Popup? We'll help you re-launch the window to complete your Payment
                        </div>
                        <div class="rely-overlay-medium-text">
                            Click to Continue
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
